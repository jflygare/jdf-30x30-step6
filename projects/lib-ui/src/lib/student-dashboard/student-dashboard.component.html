<div class="grid-container">
  <h1 class="mat-h1">Student Dashboard</h1>
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <lib-student-list class="dashboard-card"
        [students]="getStudents()"
        (newStudent)="newStudent()"
        (studentDeleted)="deleteStudent($event)"
        (studentSelected)="selectStudent($event)"
      ></lib-student-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <lib-student-detail class="dashboard-card"
          [selectedStudent]="selectedStudent"
          (studentSaved)="saveStudent($event)"
        >
        </lib-student-detail>
      </mat-grid-tile>
  </mat-grid-list>
</div>
